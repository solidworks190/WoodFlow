<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WoodFlow - QR Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Cairo', sans-serif; background:#f7f9fc; color:#222; margin:0; padding:20px; }
    .container { max-width:900px; margin: 0 auto; background:#fff; border-radius: 12px; box-shadow: 0 8px 24px rgba(0,0,0,0.06); padding: 24px; }
    h1 { margin:0 0 4px 0; font-size: 24px; }
    h2 { margin:6px 0 16px 0; font-size: 18px; color:#666; }
    .grid { display:grid; grid-template-columns: 1fr 2fr; gap: 18px; }
    .card { background:#fafbff; border:1px solid #eef1f6; border-radius:10px; padding:16px; }
    .label { color:#666; font-size:13px; }
    .value { font-weight:700; font-size:16px; }
    .guide { text-align:center; }
    .guide img { max-width:100%; border-radius:10px; }
    .note { margin-top: 10px; background:#fff9e6; border:1px solid #ffe08a; color:#855901; padding:12px; border-radius:8px; }
    .fallback { color:#999; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>عارض قطعة التغليف</h1>
    <h2>WoodFlow QR Viewer</h2>
    <div id="content">
      <p class="fallback">يتم قراءة البيانات من رمز QR...</p>
    </div>
  </div>
  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }
    function safeDecode(b64) {
      try { return decodeURIComponent(escape(atob(b64))); } catch (e) { return null; }
    }
    function render(data) {
      const c = document.getElementById('content');
      if (!data) { c.innerHTML = '<p class="fallback">لم يتم العثور على بيانات صالحة.</p>'; return; }
      const obj = typeof data === 'string' ? JSON.parse(data) : data;
      const { c:code, p:project, u:customer, i:item, d:desc, m:dim, n:notes, g:guide } = obj;
      c.innerHTML = `
        <div class="grid">
          <div class="card">
            <div class="label">كود الحزمة</div><div class="value">${code || '-'}</div>
            <div class="label" style="margin-top:10px;">المشروع</div><div class="value">${project || '-'}</div>
            <div class="label" style="margin-top:10px;">العميل</div><div class="value">${customer || '-'}</div>
            <div class="label" style="margin-top:10px;">القطعة</div><div class="value">${item || '-'}</div>
            <div class="label" style="margin-top:10px;">المقاسات</div><div class="value">${dim || '-'}</div>
          </div>
          <div class="card">
            <div class="label">الوصف</div>
            <div class="value">${desc || '-'}</div>
            ${notes ? `<div class="note">${notes}</div>` : ''}
          </div>
        </div>
        <div class="card guide" style="margin-top:18px;">
          <div class="label">الدليل المرئي</div>
          ${guide ? `<img src="${guide}" alt="Visual Guide">` : '<div class="fallback">لا توجد صورة مرفقة لهذه القطعة.</div>'}
        </div>
      `;
    }
    (function init(){
      const b64 = getParam('data');
      const json = b64 ? safeDecode(b64) : null;
      render(json);
    })();
  </script>
</body>
</html>
